<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Ultra Secure Fibonacci App</title>
</head>
<body class="container">

    <h1>Ultra Secure Fibonacci App</h1>

    <p th:text="${number} != null ? ${number} : 'No number yet.'"/>
    <p>Press increment to recieve a ultra secure Fibonacci Number</p>
    <form>
        <input  type="button" class="btn btn-primary" type="submit" value="increment" formaction="/client/increment" formmethod="get"></input>
    </form>
    <p>Reset ultra secure Fibonacci Number</p>

    <form>
        <input type="button" class="btn btn-danger" type="submit" value="reset" formaction="/client/reset" formmethod="post"></input>
    </form>

</body>
</html>
